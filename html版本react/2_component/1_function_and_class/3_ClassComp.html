<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Hello React!</title>
	<script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
	<script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
	<script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>

<body>

	<div id="example"></div>

	<script type="text/babel">
        class Demo extends React.Component {
            // 1. render方法位于Demo原型prototype里面
            // 2. 被实例化的Demo对象调用
            render() {
                console.log("render 中的this ", this);
                return <h2>我是一个类组件</h2>;
            }
        }
        
		ReactDOM.render(<Demo />, document.getElementById('example'));
        //发生了什么？
        // 1. 找到组件<Demo />
        // 2. 将虚拟dom <Demo />, 现在是对象了，得实例化，然后调用原型上的render方法：
        // 3. 渲染真是dom React.CreateElement(<h2/>, null, "我是一个函数类组件");

	</script>

</body>

</html>
